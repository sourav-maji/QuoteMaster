<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MotivationHub</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="d-flex align-items-center">

        <div class="container col-md-6 py-5">
            <div class="card text-center">
                <div class="card-header text-info">
                    <h2>Let's get some <strong>Motivation</strong></h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="quoteText"></h5>
                    <p class="card-text" id="quoteAuthor"></p>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary" id="newQuote">New Quote</button>
                    <button type="button" class="btn btn-dark" id="copyQuote">Copy Quote</button>
                    <button type="button" class="btn btn-success" id="exportQuote">Export</button>
                    <button type="button" class="btn btn-warning" id="shareToX">Share to X</button>
                </div>
            </div>
        </div>



    </div>

    <script src="./index.js"></script>
</body>

</html>
